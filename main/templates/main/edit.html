{% extends 'base.html' %}
% load static %
{% block content %}

<form action="{% url 'main:update' blog.id %}" method="post">
    {%csrf_token%}
    <p>제목 : <input type="text" name="title" value="{{blog.title}}"></p>
    <p>작성자 : <input type="text" name="writer" value="{{blog.writer}}"></p>
    <p>내용 : <textarea name="body" id="" cols="30" rows="10">{{blog.body}}</textarea></p>
    <p>사진 :<input type = 'file' name = 'image' value="{{blog.image}}"></p>
    <button type="submit">제출</button>
</form>

<a href="{% url 'main:delete' blog.id %}">삭제하기</a> <!-- 삭제하기는 구현 됨-->
<h5><a href="{% url 'main:posts' %}">목록</a></h5>
{% endblock %}
